---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "yossarian-go.fullname" . }}-db-service
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "yossarian-go.labels" . | nindent 4 }}
    app.kubernetes.io/component: database
spec:
  type: ClusterIP
  ports:
    - port: 8081
      targetPort: 8081
      protocol: TCP
      name: http
  selector:
    {{- include "yossarian-go.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: database

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "yossarian-go.fullname" . }}-db-service
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "yossarian-go.labels" . | nindent 4 }}
    app.kubernetes.io/component: database
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      {{- include "yossarian-go.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: database
  template:
    metadata:
      labels:
        {{- include "yossarian-go.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: database
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.securityContext | nindent 8 }}
      containers:
        - name: db-service
          image: {{ include "yossarian-go.database.image" . }}
          imagePullPolicy: {{ .Values.images.database.pullPolicy }}
          securityContext:
            {{- toYaml .Values.containerSecurityContext | nindent 12 }}
          ports:
            - name: http
              containerPort: 8081
              protocol: TCP
          envFrom:
            - secretRef:
                name: {{ include "yossarian-go.fullname" . }}-secrets
          {{- if and .Values.ldap.enabled .Values.ldap.caCert }}
          env:
            - name: DC_CA_CERT_PATH
              value: /etc/ssl/certs/ca-bundle.crt
          {{- end }}
          volumeMounts:
            - name: data
              mountPath: /data
            {{- if and .Values.ldap.enabled .Values.ldap.caCert }}
            - name: dc-ca
              mountPath: /etc/ssl/certs/ca-bundle.crt
              subPath: ca-bundle.crt
              readOnly: true
            {{- end }}
          livenessProbe:
            httpGet:
              path: /health
              port: 8081
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 8081
            initialDelaySeconds: 10
            periodSeconds: 10
          resources:
            {{- toYaml .Values.database.resources | nindent 12 }}
      {{- with .Values.database.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.database.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.database.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: {{ include "yossarian-go.fullname" . }}-db-pvc
        {{- if and .Values.ldap.enabled .Values.ldap.caCert }}
        - name: dc-ca
          configMap:
            name: {{ include "yossarian-go.fullname" . }}-dc-ca-bundle
        {{- end }}
