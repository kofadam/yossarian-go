---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "yossarian-go.fullname" . }}-worker
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "yossarian-go.labels" . | nindent 4 }}
    app.kubernetes.io/component: worker
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    {{- include "yossarian-go.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: worker

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "yossarian-go.fullname" . }}-worker
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "yossarian-go.labels" . | nindent 4 }}
    app.kubernetes.io/component: worker
spec:
  replicas: {{ .Values.worker.replicas }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      {{- include "yossarian-go.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: worker
  template:
    metadata:
      labels:
        {{- include "yossarian-go.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: worker
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.securityContext | nindent 8 }}
      initContainers:
        - name: wait-for-minio
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting for MinIO..."
              until nc -z {{ include "yossarian-go.fullname" . }}-minio 9000; do
                echo "MinIO not ready, sleeping 2s..."
                sleep 2
              done
              echo "MinIO is ready!"
        - name: wait-for-db
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting for DB service..."
              until nc -z {{ include "yossarian-go.fullname" . }}-db-service 8081; do
                echo "DB service not ready, sleeping 2s..."
                sleep 2
              done
              echo "DB service is ready!"
      containers:
        - name: worker
          image: {{ include "yossarian-go.worker.image" . }}
          imagePullPolicy: {{ .Values.images.app.pullPolicy }}
          securityContext:
            {{- toYaml .Values.containerSecurityContext | nindent 12 }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: MODE
              value: "worker"
            - name: PORT
              value: "8080"
            - name: MINIO_ENDPOINT
              value: "{{ include "yossarian-go.fullname" . }}-minio:9000"
            - name: MINIO_ACCESS_KEY
              value: {{ .Values.minio.accessKey | quote }}
            - name: MINIO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "yossarian-go.fullname" . }}-minio-secret
                  key: password
            - name: MINIO_BUCKET
              value: {{ .Values.minio.bucket | quote }}
            - name: MINIO_USE_SSL
              value: "false"
            - name: AD_SERVICE_URL
              value: "http://{{ include "yossarian-go.fullname" . }}-db-service:8081"
            - name: WORKER_POLL_INTERVAL
              value: {{ .Values.worker.pollInterval | quote }}
            {{- if .Values.worker.cancellationTimeout }}
            - name: WORKER_CANCELLATION_TIMEOUT
              value: {{ .Values.worker.cancellationTimeout | quote }}
            {{- end }}
            {{- if .Values.customCA.enabled }}
            - name: CA_CERT_PATH
              value: /etc/ssl/certs/ca-bundle.crt
            {{- end }}
            {{- with .Values.extraEnv }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          envFrom:
            - configMapRef:
                name: {{ include "yossarian-go.fullname" . }}-config
            - secretRef:
                name: {{ include "yossarian-go.fullname" . }}-secrets
          {{- if .Values.customCA.enabled }}
          volumeMounts:
            - name: custom-ca
              mountPath: /etc/ssl/certs/ca-bundle.crt
              subPath: ca-bundle.crt
              readOnly: true
          {{- end }}
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          resources:
            {{- toYaml .Values.worker.resources | nindent 12 }}
      {{- with .Values.worker.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.worker.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.worker.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.customCA.enabled }}
      volumes:
        - name: custom-ca
          configMap:
            name: {{ include "yossarian-go.fullname" . }}-ca-bundle
      {{- end }}
