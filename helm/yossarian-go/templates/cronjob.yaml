{{- if .Values.cronjob.enabled }}
{{- if .Values.ldap.enabled }}
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ include "yossarian-go.fullname" . }}-ad-sync
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "yossarian-go.labels" . | nindent 4 }}
    app.kubernetes.io/component: cronjob
spec:
  schedule: {{ .Values.cronjob.schedule | quote }}
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            {{- include "yossarian-go.selectorLabels" . | nindent 12 }}
            app.kubernetes.io/component: cronjob
        spec:
          {{- with .Values.imagePullSecrets }}
          imagePullSecrets:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          restartPolicy: OnFailure
          containers:
            - name: ad-sync
              image: {{ printf "%s:%s" .Values.images.curl.repository .Values.images.curl.tag }}
              imagePullPolicy: {{ .Values.images.curl.pullPolicy }}
              command:
                - /bin/sh
                - -c
                - |
                  echo "Starting AD sync..."
                  curl -X POST http://{{ include "yossarian-go.fullname" . }}-db-service:8081/ldap/sync-full
                  echo "AD sync completed"
              resources:
                {{- toYaml .Values.cronjob.resources | nindent 16 }}
{{- end }}
{{- end }}
