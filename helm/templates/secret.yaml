apiVersion: v1
kind: Secret
metadata:
  name: {{ include "yossarian-go.fullname" . }}-secrets
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "yossarian-go.labels" . | nindent 4 }}
type: Opaque
data:
  # Admin password for fallback authentication
  ADMIN_PASSWORD: {{ .Values.secrets.adminPassword | b64enc | quote }}
  
  # OIDC client secret
  OIDC_CLIENT_SECRET: {{ .Values.secrets.oidcClientSecret | b64enc | quote }}
  
  # LDAP bind password
  LDAP_BIND_PASSWORD: {{ .Values.secrets.ldapBindPassword | b64enc | quote }}
