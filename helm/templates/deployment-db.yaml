apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "yossarian-go.fullname" . }}-db
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "yossarian-go.labels" . | nindent 4 }}
    app.kubernetes.io/component: database
spec:
  replicas: {{ .Values.replicaCount.dbService }}
  selector:
    matchLabels:
      {{- include "yossarian-go.dbSelectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
      labels:
        {{- include "yossarian-go.dbSelectorLabels" . | nindent 8 }}
    spec:
      volumes:
      {{- if .Values.storage.database.enabled }}
      - name: database-storage
        persistentVolumeClaim:
          claimName: {{ include "yossarian-go.dbPvcName" . }}
      {{- end }}
      {{- if .Values.customCA.enabled }}
      - name: custom-ca
        configMap:
          name: {{ include "yossarian-go.fullname" . }}-ca
          optional: true
      {{- end }}
      containers:
      - name: yossarian-db-service
        image: "{{ .Values.image.dbService.repository }}:{{ .Values.image.dbService.tag }}"
        imagePullPolicy: {{ .Values.image.dbService.pullPolicy }}
        ports:
        - name: http
          containerPort: 8081
          protocol: TCP
        envFrom:
        - configMapRef:
            name: {{ include "yossarian-go.fullname" . }}-config
        - secretRef:
            name: {{ include "yossarian-go.fullname" . }}-secrets
        {{- if .Values.customCA.enabled }}
        env:
        - name: DC_CA_CERT_PATH
          value: "/etc/ssl/certs/dc-ca.crt"
        {{- end }}
        volumeMounts:
        {{- if .Values.storage.database.enabled }}
        - name: database-storage
          mountPath: /data
        {{- end }}
        {{- if .Values.customCA.enabled }}
        - name: custom-ca
          mountPath: /etc/ssl/certs/dc-ca.crt
          subPath: ca-bundle.crt
          readOnly: true
        {{- end }}
        resources:
          {{- toYaml .Values.resources.dbService | nindent 10 }}
        livenessProbe:
          httpGet:
            path: {{ .Values.healthChecks.dbService.liveness.path }}
            port: http
          initialDelaySeconds: {{ .Values.healthChecks.dbService.liveness.initialDelaySeconds }}
          periodSeconds: {{ .Values.healthChecks.dbService.liveness.periodSeconds }}
