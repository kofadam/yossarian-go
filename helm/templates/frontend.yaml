---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "yossarian-go.fullname" . }}-frontend
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "yossarian-go.labels" . | nindent 4 }}
    app.kubernetes.io/component: frontend
  {{- with .Values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    {{- include "yossarian-go.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: frontend

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "yossarian-go.fullname" . }}-frontend
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "yossarian-go.labels" . | nindent 4 }}
    app.kubernetes.io/component: frontend
spec:
  replicas: {{ .Values.frontend.replicas }}
  selector:
    matchLabels:
      {{- include "yossarian-go.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: frontend
  template:
    metadata:
      labels:
        {{- include "yossarian-go.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: frontend
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.securityContext | nindent 8 }}
      containers:
        - name: frontend
          image: {{ include "yossarian-go.frontend.image" . }}
          imagePullPolicy: {{ .Values.images.app.pullPolicy }}
          securityContext:
            {{- toYaml .Values.containerSecurityContext | nindent 12 }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: MODE
              value: "frontend"
            - name: PORT
              value: "8080"
            - name: MINIO_ENDPOINT
              value: "{{ include "yossarian-go.fullname" . }}-minio:9000"
            - name: MINIO_ACCESS_KEY
              value: {{ .Values.minio.accessKey | quote }}
            - name: MINIO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "yossarian-go.fullname" . }}-minio-secret
                  key: password
            - name: MINIO_BUCKET
              value: {{ .Values.minio.bucket | quote }}
            - name: MINIO_USE_SSL
              value: "false"
            - name: AD_SERVICE_URL
              value: "http://{{ include "yossarian-go.fullname" . }}-db-service:8081"
            {{- if .Values.customCA.enabled }}
            - name: CA_CERT_PATH
              value: /etc/ssl/certs/ca-bundle.crt
            {{- end }}
            {{- with .Values.extraEnv }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          envFrom:
            - configMapRef:
                name: {{ include "yossarian-go.fullname" . }}-config
            - secretRef:
                name: {{ include "yossarian-go.fullname" . }}-secrets
          {{- if .Values.customCA.enabled }}
          volumeMounts:
            - name: custom-ca
              mountPath: /etc/ssl/certs/ca-bundle.crt
              subPath: ca-bundle.crt
              readOnly: true
          {{- end }}
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          resources:
            {{- toYaml .Values.frontend.resources | nindent 12 }}
      {{- with .Values.frontend.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.frontend.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.frontend.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.customCA.enabled }}
      volumes:
        - name: custom-ca
          configMap:
            name: {{ include "yossarian-go.fullname" . }}-ca-bundle
      {{- end }}
