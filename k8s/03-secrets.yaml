---
apiVersion: v1
kind: Secret
metadata:
  name: yossarian-go-secrets
  namespace: yossarian-go
  labels:
    app: yossarian-go
    component: secrets
type: Opaque
stringData:
  # Admin password for single-user mode
  # Default: "Yossarian123" - CHANGE THIS BEFORE PRODUCTION DEPLOYMENT!
  # Used when OIDC_ENABLED: "false"
  ADMIN_PASSWORD: "Yossarian123"
  
  # LDAP bind password (only required if LDAP configured)
  LDAP_BIND_PASSWORD: "changeme"
  
  # OIDC client secret (only required if OIDC_ENABLED: "true")
  OIDC_CLIENT_SECRET: "changeme"

---
apiVersion: v1
kind: Secret
metadata:
  name: minio-secret
  namespace: yossarian-go
  labels:
    app: minio
    component: storage
type: Opaque
stringData:
  password: "changeme-minio-password"
