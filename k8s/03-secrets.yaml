apiVersion: v1
kind: Secret
metadata:
  name: yossarian-secrets
  namespace: yossarian-go
type: Opaque
data:
  # IMPORTANT: These are base64 encoded values
  # To encode: echo -n "your-password" | base64
  # To decode: echo "encoded-value" | base64 -d
  
  # Admin password for fallback authentication
  ADMIN_PASSWORD: eW91ci1zZWN1cmUtYWRtaW4tcGFzc3dvcmQ=  # your-secure-admin-password
  
  # OIDC client secret (get from Keycloak)
  OIDC_CLIENT_SECRET: eW91ci1vaWRjLWNsaWVudC1zZWNyZXQ=    # your-oidc-client-secret
  
  # LDAP bind password (FIXED: was missing in original)
  LDAP_BIND_PASSWORD: eW91ci1sZGFwLWJpbmQtcGFzc3dvcmQ=    # your-ldap-bind-password
