apiVersion: v1
kind: ConfigMap
metadata:
  name: yossarian-config
  namespace: yossarian-go
data:
  # Application Configuration
  PORT: "8080"
  
  # OIDC/SSO Configuration
  OIDC_ENABLED: "true"
  OIDC_ISSUER_URL: "https://keycloak.company.com/auth/realms/yossarian"
  OIDC_CLIENT_ID: "yossarian-go"
  OIDC_REDIRECT_URL: "https://yossarian.company.com/auth/oidc/callback"
  OIDC_LOGOUT_URL: "https://keycloak.company.com/auth/realms/yossarian/protocol/openid-connect/logout"
  AUTO_SSO_ENABLED: "true"
  
  # LDAP Configuration
  LDAP_SERVER: "ldaps://dc.yourdomain.com:636"
  LDAP_BIND_DN: "CN=ldap-reader,OU=Service Accounts,DC=yourdomain,DC=com"
  LDAP_SEARCH_BASE: "DC=yourdomain,DC=com"
  
  # Domain Configuration
  DOMAIN_NETBIOS: "YOURDOMAIN"
  DOMAIN_FQDN: "yourdomain.local"
  
  # File Upload Limits
  MAX_TOTAL_UPLOAD_SIZE_MB: "100"
  MAX_FILE_SIZE_MB: "50"
  MAX_ZIP_FILE_SIZE_MB: "10"
  MAX_FILE_COUNT: "10"
  
  # Service Configuration
  DB_PATH: "/data/yossarian.db"
  AD_SERVICE_URL: "http://yossarian-db-service:8081"
  
  # Organization Sensitive Terms
  SENSITIVE_TERMS: "ProjectApollo,ClientMegaCorp,confidential,classified,restricted,internal-only"
