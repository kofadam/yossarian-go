---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: yossarian-go-db-pvc
  namespace: yossarian-go
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: default

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: yossarian-db-service
  namespace: yossarian-go
  labels:
    app: yossarian-db-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: yossarian-db-service
  template:
    metadata:
      labels:
        app: yossarian-db-service
    spec:
      volumes:
      - name: yossarian-data
        persistentVolumeClaim:
          claimName: yossarian-go-db-pvc
      containers:
      - name: yossarian-db-service
        image: yossarian-go-db-service:latest
        ports:
        - containerPort: 8081
        volumeMounts:
        - name: yossarian-data
          mountPath: /data
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 10
          periodSeconds: 10

---
apiVersion: v1
kind: Service
metadata:
  name: yossarian-db-service
  namespace: yossarian-go
spec:
  selector:
    app: yossarian-db-service
  ports:
    - protocol: TCP
      port: 8081
      targetPort: 8081
  type: ClusterIP