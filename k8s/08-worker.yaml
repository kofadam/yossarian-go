---
apiVersion: v1
kind: Service
metadata:
  name: yossarian-worker
  namespace: yossarian-go
  labels:
    app: yossarian
    mode: worker
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8080
      targetPort: 8080
  selector:
    app: yossarian
    mode: worker

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: yossarian-worker
  namespace: yossarian-go
  labels:
    app: yossarian
    mode: worker
spec:
  replicas: 2  # Horizontally scalable - no PVC dependency
  selector:
    matchLabels:
      app: yossarian
      mode: worker
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: yossarian
        mode: worker
    spec:
      containers:
        - name: worker
          image: ghcr.io/kofadam/yossarian-go:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
          env:
            - name: MODE
              value: "worker"
            - name: PORT
              value: "8080"
            - name: CA_CERT_PATH
              value: /etc/ssl/certs/ca-bundle.crt
            # MinIO Configuration
            - name: MINIO_ENDPOINT
              value: "minio:9000"
            - name: MINIO_ACCESS_KEY
              value: "yossarian"
            - name: MINIO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: minio-secret
                  key: password
            - name: MINIO_BUCKET
              value: "yossarian-jobs"
            - name: MINIO_USE_SSL
              value: "false"
            # Worker Configuration
            - name: WORKER_POLL_INTERVAL
              value: "5"
            # Database Service
            - name: AD_SERVICE_URL
              value: "http://yossarian-db-service:8081"
          envFrom:
            - configMapRef:
                name: yossarian-go-config
            - secretRef:
                name: yossarian-go-secrets
          volumeMounts:
            - name: custom-ca
              mountPath: /etc/ssl/certs/ca-bundle.crt
              subPath: ca-bundle.crt
              readOnly: true
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 2Gi
      volumes:
        - name: custom-ca
          configMap:
            name: custom-ca-bundle
            optional: true
