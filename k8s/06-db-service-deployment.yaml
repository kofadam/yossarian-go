---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: yossarian-db-service
  namespace: yossarian-go
  labels:
    app: yossarian-db-service
    component: database
spec:
  replicas: 1  # SQLite = single replica only
  selector:
    matchLabels:
      app: yossarian-db-service
  template:
    metadata:
      labels:
        app: yossarian-db-service
        component: database
    spec:
      volumes:
      - name: database-storage
        persistentVolumeClaim:
          claimName: yossarian-db-pvc
      - name: custom-ca
        configMap:
          name: custom-ca-bundle
          optional: true
      
      containers:
      - name: yossarian-db-service
        image: ghcr.io/kofadam/yossarian-go-db-service:v0.10.0
        imagePullPolicy: Always
        
        ports:
        - name: http
          containerPort: 8081
          protocol: TCP
        
        envFrom:
        - configMapRef:
            name: yossarian-config
        - secretRef:
            name: yossarian-secrets
        
        env:
        # FIXED: Consistent CA cert path
        - name: DC_CA_CERT_PATH
          value: "/etc/ssl/certs/ca-bundle.crt"
        
        volumeMounts:
        - name: database-storage
          mountPath: /data
        - name: custom-ca
          mountPath: /etc/ssl/certs/ca-bundle.crt
          subPath: ca-bundle.crt
          readOnly: true
        
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "200m"
        
        livenessProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 10
          periodSeconds: 10
        
        readinessProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: yossarian-db-service
  namespace: yossarian-go
  labels:
    app: yossarian-db-service
    component: database
spec:
  type: ClusterIP
  selector:
    app: yossarian-db-service
  ports:
    - name: http
      protocol: TCP
      port: 8081
      targetPort: 8081
