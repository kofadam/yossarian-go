apiVersion: v1
kind: ConfigMap
metadata:
  name: custom-ca-bundle
  namespace: yossarian-go
data:
  # FIXED: Consistent naming - both files reference this key
  ca-bundle.crt: |
    # Your Keycloak or internal CA certificate goes here
    # Users should replace this with their actual CA certificate
    # 
    # To get it: 
    # echo | openssl s_client -connect keycloak.yourdomain.com:443 -showcerts 2>/dev/null | openssl x509 -outform PEM
    #
    # Example:
    # -----BEGIN CERTIFICATE-----
    # MIIDXTCCAkWgAwIBAgIJAKJ5jP9BzKPxMA0GCSqGSIb3DQEBCwUAMEUxCzAJBgNV
    # BAYTAkFVMRMwEQYDVQQIDApTb21lLVN0YXRlMSEwHwYDVQQKDBhJbnRlcm5ldCBX
    # aWRnaXRzIFB0eSBMdGQwHhcNMjEwMTAxMDAwMDAwWhcNMzEwMTAxMDAwMDAwWjBF
    # ... (rest of certificate)
    # -----END CERTIFICATE-----
