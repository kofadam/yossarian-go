---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: yossarian-go-ad-sync
  namespace: yossarian-go
  labels:
    app: yossarian-go
    component: ad-sync
spec:
  schedule: "0 1 * * *"  # Daily at 1 AM
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 1
  concurrencyPolicy: Allow
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: yossarian-go
            component: ad-sync
        spec:
          restartPolicy: OnFailure
          containers:
            - name: curl
              image: curlimages/curl:latest
              imagePullPolicy: Always
              command:
                - /bin/sh
                - -c
                - curl -X POST http://yossarian-db-service:8081/ldap/sync-full
              resources:
                requests:
                  cpu: 50m
                  memory: 64Mi
                limits:
                  cpu: 100m
                  memory: 128Mi
