---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: yossarian-go
  namespace: yossarian-go
  labels:
    app: yossarian-go
    component: application
spec:
  replicas: 2
  selector:
    matchLabels:
      app: yossarian-go
  template:
    metadata:
      labels:
        app: yossarian-go
        component: application
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      volumes:
      # NEW: Batch jobs storage volume
      - name: batch-storage
        persistentVolumeClaim:
          claimName: yossarian-batch-pvc
      - name: custom-ca
        configMap:
          name: custom-ca-bundle
          optional: true
      
      containers:
      - name: yossarian-go
        image: ghcr.io/kofadam/yossarian-go:v0.10.0
        imagePullPolicy: Always
        
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        
        envFrom:
        - configMapRef:
            name: yossarian-config
        - secretRef:
            name: yossarian-secrets
        
        env:
        # FIXED: Consistent CA cert path
        - name: CA_CERT_PATH
          value: "/etc/ssl/certs/ca-bundle.crt"
        
        volumeMounts:
        # NEW: Mount batch storage at /data for job processing
        - name: batch-storage
          mountPath: /data
        - name: custom-ca
          mountPath: /etc/ssl/certs/ca-bundle.crt
          subPath: ca-bundle.crt
          readOnly: true
        
        resources:
          requests:
            memory: "512Mi"   # INCREASED: was 256Mi
            cpu: "250m"
          limits:
            memory: "2Gi"     # INCREASED: was 512Mi (for batch processing)
            cpu: "1000m"      # INCREASED: was 500m
        
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: yossarian-go-service  # FIXED: was "yossarian-service"
  namespace: yossarian-go
  labels:
    app: yossarian-go
    component: application
spec:
  type: ClusterIP
  selector:
    app: yossarian-go
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 8080
